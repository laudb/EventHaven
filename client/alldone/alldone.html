<template name="alldone">
	{{#with anEvent}}
	<div class="text-center">
		<div class="panel-body">
			<div class="row">
				<h1>{{eventName}}</h1>
				<div class=" col-md-9 col-lg-9 "> 
					<table class="table table-user-information">
						<tbody>
							<tr>
								<td>Date:</td>
								<td>{{eventDate}}</td>
							</tr>
							<tr>
								<td>Time:</td>
								<td>{{time}}</td>
							</tr>
							<tr>
								<td>Venue</td>
								<td>{{venue}}</td>
							</tr>
							<tr>
								<td>Estimated population:</td>
								<td>{{population}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
	{{/with}}

</template>
