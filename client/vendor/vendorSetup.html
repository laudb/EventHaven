<template name="vendorSetup">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" >
        <h2>Vendor Account Set Up</h2>
       {{#autoForm collection="Vendors" id="insertVendorForm" type="insert" doc=iVendor }}
          <fieldset>
            {{> afQuickField name='name'}}
            {{> afQuickField name='phone'}}
            {{> afQuickField name='address' rows=4}}
            {{> afQuickField name='website'}}
          </fieldset>
        <button type="submit" class="btn btn-primary">Next</button>
      {{/autoForm}}
      </div>
    </div>
  </div>

</template>
