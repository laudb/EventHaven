<template name="vendorFinal">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
      <h2>Business Information</h2>
        {{#autoForm collection="Vendors" id="updateVendorForm" type="update" doc=iVendor }}
        <fieldset>
          {{> afQuickField name='category'}}
          {{> afQuickField name='price'}}
        </fieldset>
      <button type="submit" class="btn btn-primary">Done</button>
      {{/autoForm}}
      </div>
    </div>
  </div>
</template>
