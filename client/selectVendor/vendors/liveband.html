<template name="liveBand">
	{{#each Vendor}}
	<div class="col-md-4 col-sm-6">
		<div class='report-module'>
			<div class='thumbnail'>
				<a href="#"><img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg'></a>
			</div>
			<div class='post-content'>
				<div class='category'>Accra, Ghana</div>
				<h1 class='title vendorName'>{{name}}</h1>
				<p class='description vendorPrice'>GHC{{price}} per day</p>
				<div class='post-meta'>
					<span class='comments'>
						<a class="btn btn-primary addVendor" id="{{_id}}" href='#'>Add Vendor</a>
					</span>
				</div>
			</div>
		</div>

	</div>
	{{/each}}
</template>
