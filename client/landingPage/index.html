<template name="eventDetails">
	<!-- Modal -->
	<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="eventPlanModal modal-dialog">
			<div class="eventModalContent modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Fill in Event Details</h4>
				</div>
				<div class="modal-body">
					{{#autoForm collection="Events" doc=anEvent id="eventDetailForm" type="update"}}
					<fieldset>
						
						{{> afQuickField name='type' options="allowed"}}
						<br>
						
						{{> afQuickField name='time' }}
						<br>
						
						{{> afQuickField name='budget' }}
						<br>
						
						{{> afQuickField name='venue'}}
						<br>
						
						{{> afQuickField name='population'}}
					</fieldset>
					<br>
					<br>

					<button type="submit" id="submit" class="vendor_btn login_btn">Submit</button>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</div>
</template>
